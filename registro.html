<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
</head>
<body>

  <h2>Registro de Usuario</h2>
  <form id="registro-form">
    <input type="text" id="nombre" placeholder="Nombre completo" required><br><br>
    <input type="email" id="email" placeholder="Correo electrónico" required><br><br>
    <input type="password" id="password" placeholder="Contraseña" required><br><br>
    <button type="submit">Registrarse</button>
  </form>

  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById("registro-form").addEventListener("submit", async function(event) {
      event.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        // Registrar al usuario
        const credencial = await auth.createUserWithEmailAndPassword(email, password);
        const user = credencial.user;

        // Crear documento en colección "users" con el UID como ID
        await db.collection("users").doc(user.uid).set({
          uid: user.uid,
          name: nombre,
          email: email
        });

        alert("Usuario registrado exitosamente");
        window.location.href = "login.html";

      } catch (error) {
        console.error("Error en el registro:", error);
        alert("Error en el registro: " + error.message);
      }
    });
  </script>
</body>
</html>
