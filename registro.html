<!DOCTYPE html>Add commentMore actions
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Quiniela MX</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container { max-width: 500px; }
        .password-hint { 
            font-size: 0.8rem;
            color: #666;
            margin-top: -10px;
        }
    </style>
  <meta charset="UTF-8">
  <title>Registro</title>
</head>
<body>
    <div class="auth-container">
        <h1>📝 Crear Cuenta</h1>
        <form id="registerForm">
            <input type="text" placeholder="Nombre completo" required>
            <input type="email" placeholder="Correo electrónico" required>
            <input type="password" placeholder="Contraseña" minlength="8" required>
            <p class="password-hint">Mínimo 8 caracteres, 1 mayúscula y 1 número</p>
            <button type="submit" class="btn">Registrarme</button>
        </form>
        <p class="auth-footer">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </div>
  <h2>Registro</h2>
  <form id="registroForm">
    <input type="text" id="usuario" placeholder="Usuario" required><br>
    <input type="password" id="contrasena" placeholder="Contraseña" required><br>
    <button type="submit">Registrarse</button>
  </form>

    <script src="js/auth.js"></script>
  <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>

  <script>
    document.getElementById('registroForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const usuario = document.getElementById('usuario').value;
      const contrasena = document.getElementById('contrasena').value;

      if (localStorage.getItem(usuario)) {
        alert('Este usuario ya existe.');
      } else {
        localStorage.setItem(usuario, contrasena);
        alert('Usuario registrado con éxito.');
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
