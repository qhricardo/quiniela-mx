<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados | Quiniela MX</title>
    <style>
        :root {
            --verde: #006847;
            --rojo: #ce1126;
            --azul: #0038a8;
            --gris: #f5f5f5;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--gris);
            margin: 0;
            padding: 0;
        }
        header {
            background-color: white;
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .user-info span {
            font-weight: 500;
        }
        button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }
        #logout-btn {
            background-color: var(--rojo);
            color: white;
        }
        #logout-btn:hover {
            background-color: #a00d20;
        }
        #back-btn {
            background-color: var(--verde);
            color: white;
        }
        #back-btn:hover {
            background-color: #004d33;
        }
        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
        }
        h1 {
            color: var(--verde);
            text-align: center;
            margin-bottom: 30px;
        }
        .resultados-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th {
            background-color: var(--verde);
            color: white;
        }
        tr.correct {
            background-color: #e8f5e9;
        }
        tr.incorrect {
            background-color: #ffebee;
        }
        .puntos {
            font-weight: bold;
            text-align: center;
        }
        .total-row {
            font-weight: bold;
            background-color: #e0e0e0 !important;
        }
        .actions {
            margin-top: 30px;
            text-align: center;
        }
        .loading {
            text-align: center;
            color: var(--verde);
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h2>Quiniela MX</h2>
        <div class="user-info">
            <span id="username"></span>
            <button id="logout-btn">Cerrar Sesión</button>
        </div>
    </header>

    <div class="container">
        <h1>Resultados - Jornada 1</h1>
        
        <div class="resultados-container">
            <div id="loading" class="loading">Cargando tus resultados...</div>
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Partido</th>
                        <th>Tu Pronóstico</th>
                        <th>Resultado Real</th>
                        <th>Puntos</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los resultados se cargarán con JavaScript -->
                </tbody>
            </table>

            <div class="actions">
                <button id="back-btn">Volver a Pronósticos</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
    <!-- Configuración -->
    <script src="js/firebase-config.js"></script>
    
    <!-- Lógica -->
    <script>
        const db = firebase.firestore();
        
        // Resultados reales (deberían venir de la base de datos en producción)
        const resultadosReales = {
            1: "X", // América vs Guadalajara
            2: "1", // Cruz Azul vs Monterrey
            3: "2", // Tigres vs Pumas
            4: "1", // Santos vs Pachuca
            5: "X", // León vs Toluca
            6: "2", // Atlas vs Necaxa
            7: "1", // Mazatlán vs Juárez
            8: "X", // Querétaro vs Tijuana
            9: "2", // Puebla vs San Luis
            10: "1" // Monarcas vs Veracruz
        };

        firebase.auth().onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            
            // Mostrar nombre de usuario
            const userDoc = await db.collection('users').doc(user.uid).get();
            document.getElementById('username').textContent = userDoc.exists ? userDoc.data().name : user.email;
            
            // Cargar pronósticos del usuario
            const pronosticosSnapshot = await db.collection('pronosticos')
                .where('userId', '==', user.uid)
                .orderBy('fecha', 'desc')
                .limit(1)
                .get();
                
            const tbody = document.querySelector('#results-table tbody');
            document.getElementById('loading').style.display = 'none';
            
            if (!pronosticosSnapshot.empty) {
                const pronosticos = pronosticosSnapshot.docs[0].data();
                let totalPuntos = 0;
                
                pronosticos.partidos.forEach((partido, index) => {
                    const partidoNum = index + 1;
                    const prediccion = partido.prediccion;
                    const resultadoReal = resultadosReales[partidoNum];
                    let puntos = 0;
                    let clase = 'incorrect';
                    
                    if (prediccion === resultadoReal) {
                        puntos = 3;
                        clase = 'correct';
                    }
                    
                    totalPuntos += puntos;
                    
                    const row = document.createElement('tr');
                    row.className = clase;
                    row.innerHTML = `
                        <td>${partido.local} vs ${partido.visitante}</td>
                        <td>${formatPrediccion(prediccion)}</td>
                        <td>${formatPrediccion(resultadoReal)}</td>
                        <td class="puntos">${puntos}</td>
                    `;
                    tbody.appendChild(row);
                });
                
                // Fila de total
                const totalRow = document.createElement('tr');
                totalRow.className = 'total-row';
                totalRow.innerHTML = `
                    <td colspan="3"><strong>Total</strong></td>
                    <td class="puntos"><strong>${totalPuntos}</strong></td>
                `;
                tbody.appendChild(totalRow);
                
            } else {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4" style="text-align: center;">No has enviado pronósticos para esta jornada</td>
                    </tr>
                `;
            }
        });

        function formatPrediccion(value) {
            const format = {
                '1': 'Gana Local',
                'X': 'Empate',
                '2': 'Gana Visitante'
            };
            return format[value] || value;
        }

        // Volver a pronósticos
        document.getElementById('back-btn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // Cerrar sesión
        document.getElementById('logout-btn').addEventListener('click', () => {
            firebase.auth().signOut();
        });
    </script>
</body>
</html>
