<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resultados de Todos los Usuarios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #006847;
    }
    .resultado {
      background: white;
      margin-bottom: 30px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .resultado h2 {
      margin-bottom: 5px;
      color: #003366;
    }
    .resultado p.fecha {
      color: gray;
      font-size: 14px;
      margin-top: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border-bottom: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #006847;
      color: white;
    }
    .correcto {
      background-color: #e8f5e9;
    }
    .incorrecto {
      background-color: #ffebee;
    }
  </style>
</head>
<body>

  <h1>Resultados de Todos los Usuarios</h1>
  <div id="resultados-container">Cargando resultados...</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>

  <!-- Configuración personalizada -->
  <script src="js/firebase-config.js"></script>

  <script>
    const db = firebase.firestore();

    const resultadosReales = {
      1: "X",
      2: "1",
      3: "2",
      4: "1",
      5: "X",
      6: "2",
      7: "1",
      8: "X",
      9: "2",
      10: "1"
    };

    function formatPrediccion(valor) {
      return {
        '1': 'Gana Local',
        'X': 'Empate',
        '2': 'Gana Visitante'
      }[valor] || valor;
    }

    async function cargarResultados() {
      const container = document.getElementById('resultados-container');
      container.innerHTML = '';

      const pronosticosSnapshot = await db.collection("pronosticos")
        .orderBy("fecha", "desc")
        .get();

      const usersMap = {};
      const usersSnapshot = await db.collection("users").get();
      usersSnapshot.forEach(doc => {
        usersMap[doc.id] = doc.data().name;
      });

      pronosticosSnapshot.forEach(doc => {
        const data = doc.data();
        const partidos = data.partidos || [];
        const nombreUsuario = usersMap[data.userId] || data.userId;
        const fecha = data.fecha?.toDate().toLocaleString() || 'Fecha desconocida';

        const div = document.createElement('div');
        div.className = 'resultado';
        div.innerHTML = `
          <h2>${nombreUsuario}</h2>
          <p class="fecha">Fecha: ${fecha}</p>
          <table>
            <thead>
              <tr>
                <th>Partido</th>
                <th>Pronóstico</th>
                <th>Resultado Real</th>
                <th>Puntos</th>
              </tr>
            </thead>
            <tbody>
              ${partidos.map((p, i) => {
                const real = resultadosReales[i + 1];
                const correcto = real === p.prediccion;
                const clase = correcto ? 'correcto' : 'incorrecto';
                return `
                  <tr class="${clase}">
                    <td>${p.local} vs ${p.visitante}</td>
                    <td>${formatPrediccion(p.prediccion)}</td>
                    <td>${formatPrediccion(real)}</td>
                    <td>${correcto ? 3 : 0}</td>
                  </tr>
                `;
              }).join('')}
            </tbody>
          </table>
        `;
        container.appendChild(div);
      });

      if (pronosticosSnapshot.empty) {
        container.innerHTML = "<p>No hay pronósticos registrados aún.</p>";
      }
    }

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        cargarResultados();
      } else {
        // Si quieres mostrar aún sin sesión, puedes quitar esto.
        cargarResultados();
      }
    });
  </script>
</body>
</html>
