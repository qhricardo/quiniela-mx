<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resultados por Usuario | Quiniela MX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    h1 {
      color: #006847;
      text-align: center;
    }
    .usuario {
      padding: 10px;
      background: white;
      margin-bottom: 10px;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .usuario:hover {
      background: #e0f2f1;
    }
    .pronostico {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #006847;
      color: white;
    }
    .correct {
      background: #e8f5e9;
    }
    .incorrect {
      background: #ffebee;
    }
  </style>
</head>
<body>

  <h1>Resultados por Usuario</h1>

  <div id="usuarios"></div>
  <div id="detalle-pronostico"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

  <!-- Configuraci贸n de Firebase -->
  <script src="js/firebase-config.js"></script>

  <script>
    const db = firebase.firestore();

    const resultadosReales = {
      1: "X", 2: "1", 3: "2", 4: "1", 5: "X",
      6: "2", 7: "1", 8: "X", 9: "2", 10: "1"
    };

    const usuariosDiv = document.getElementById("usuarios");
    const detalleDiv = document.getElementById("detalle-pronostico");

    async function cargarUsuarios() {
      const usuariosSnapshot = await db.collection("users").get();
      usuariosDiv.innerHTML = "<h2>Selecciona un usuario:</h2>";

      usuariosSnapshot.forEach(doc => {
        const user = doc.data();
        const div = document.createElement("div");
        div.className = "usuario";
        div.textContent = user.name || user.email;
        div.addEventListener("click", () => mostrarPronosticos(doc.id, user.name || user.email));
        usuariosDiv.appendChild(div);
      });
    }

    async function mostrarPronosticos(userId, nombre) {
      const pronosticosSnapshot = await db.collection("pronosticos")
        .where("userId", "==", userId)
        .orderBy("fecha", "desc")
        .limit(1)
        .get();

      if (pronosticosSnapshot.empty) {
        detalleDiv.innerHTML = `<div class="pronostico"><h3>${nombre}</h3><p>No hay pron贸sticos registrados.</p></div>`;
        return;
      }

      const pronostico = pronosticosSnapshot.docs[0].data();
      let totalPuntos = 0;

      let html = `
        <div class="pronostico">
          <h3>Pron贸stico de ${nombre}</h3>
          <table>
            <thead>
              <tr>
                <th>Partido</th>
                <th>Pron贸stico</th>
                <th>Resultado</th>
                <th>Puntos</th>
              </tr>
            </thead>
            <tbody>
      `;

      pronostico.partidos.forEach((p, index) => {
        const real = resultadosReales[index + 1];
        const correcto = (p.prediccion === real);
        const puntos = correcto ? 3 : 0;
        totalPuntos += puntos;

        html += `
          <tr class="${correcto ? 'correct' : 'incorrect'}">
            <td>${p.local} vs ${p.visitante}</td>
            <td>${formatear(p.prediccion)}</td>
            <td>${formatear(real)}</td>
            <td>${puntos}</td>
          </tr>
        `;
      });

      html += `
            <tr style="font-weight: bold; background: #eee;">
              <td colspan="3">Total</td>
              <td>${totalPuntos}</td>
            </tr>
          </tbody>
        </table>
      </div>
      `;

      detalleDiv.innerHTML = html;
    }

    function formatear(valor) {
      const mapa = { "1": "Gana Local", "X": "Empate", "2": "Gana Visitante" };
      return mapa[valor] || valor;
    }

    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        cargarUsuarios();
      }
    });
  </script>
</body>
</html>
