<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resultados de Quiniela</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #006847;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      padding: 8px 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #006847;
      color: white;
    }
    .correcto {
      background-color: #d4edda;
    }
    .incorrecto {
      background-color: #f8d7da;
    }
    .total {
      font-weight: bold;
    }
    #logout-btn {
      background: #ce1126;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      float: right;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <button id="logout-btn">Cerrar Sesión</button>
  <h1>Resultados de Quiniela</h1>
  <table id="tabla-resultados"></table>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

  <!-- Tu configuración -->
  <script src="js/firebase-config.js"></script>

  <script>
    const db = firebase.firestore();
    const auth = firebase.auth();

    const resultadosReales = {
      1: "X", 2: "1", 3: "2", 4: "1", 5: "X",
      6: "2", 7: "1", 8: "X", 9: "2", 10: "1"
    };

    async function obtenerNombre(uid) {
      const doc = await db.collection("users").doc(uid).get();
      return doc.exists ? doc.data().name || "Usuario" : "Desconocido";
    }

    function formato(prediccion) {
      return { "1": "Gana Local", "X": "Empate", "2": "Gana Visitante" }[prediccion] || "-";
    }

    function formatearFecha(date) {
      return date.toLocaleDateString("es-MX");
    }

    function formatearHora(date) {
      return date.toLocaleTimeString("es-MX", { hour: '2-digit', minute: '2-digit' });
    }

    async function mostrarResultados() {
      const tabla = document.getElementById("tabla-resultados");
      tabla.innerHTML = "";

      let encabezado = `<tr><th>Usuario</th><th>Fecha</th><th>Hora</th>`;
      for (let i = 1; i <= 10; i++) {
        encabezado += `<th>P${i}</th>`;
      }
      encabezado += `<th>Total</th></tr>`;
      tabla.innerHTML += encabezado;

      const snapshot = await db.collection("pronosticos").orderBy("fecha", "desc").get();

      for (const doc of snapshot.docs) {
        const data = doc.data();
        const usuario = await obtenerNombre(data.userId);
        const fecha = data.fecha.toDate();
        const fechaStr = formatearFecha(fecha);
        const horaStr = formatearHora(fecha);
        const partidos = data.partidos || [];

        let fila = `<tr><td>${usuario}</td><td>${fechaStr}</td><td>${horaStr}</td>`;
        let total = 0;

        for (let i = 0; i < 10; i++) {
          const prediccion = partidos[i]?.prediccion || "-";
          const real = resultadosReales[i + 1];
          const correcta = prediccion === real;
          const clase = correcta ? "correcto" : "incorrecto";
          total += correcta ? 3 : 0;
          fila += `<td class="${clase}">${formato(prediccion)}</td>`;
        }

        fila += `<td class="total">${total}</td></tr>`;
        tabla.innerHTML += fila;
      }
    }

    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        mostrarResultados();
      }
    });

    document.getElementById("logout-btn").addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
