<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resultados Quiniela</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #006847;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 {
      margin: 0;
      font-size: 24px;
    }
    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #006847;
      color: white;
    }
    .logout-btn {
      background-color: #ce1126;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .logout-btn:hover {
      background-color: #a00d20;
    }
  </style>
</head>
<body>

  <header>
    <h1>Resultados de Quiniela</h1>
    <button class="logout-btn" id="logout-btn">Cerrar Sesión</button>
  </header>

  <div class="container">
    <table id="results-table">
      <thead>
        <tr>
          <th>Usuario</th>
          <th>Fecha</th>
          <th>Hora</th>
          <th>P1</th>
          <th>P2</th>
          <th>P3</th>
          <th>P4</th>
          <th>P5</th>
          <th>P6</th>
          <th>P7</th>
          <th>P8</th>
          <th>P9</th>
          <th>P10</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filas generadas con JavaScript -->
      </tbody>
    </table>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();

    const tbody = document.querySelector('#results-table tbody');

    // Cerrar sesión
    document.getElementById('logout-btn').addEventListener('click', () => {
      auth.signOut().then(() => {
        window.location.href = 'login.html';
      });
    });

    // Cargar resultados de todos los usuarios
    async function cargarResultados() {
      const pronosticosSnapshot = await db.collection('pronosticos').orderBy('fecha', 'desc').get();
      
      for (const doc of pronosticosSnapshot.docs) {
        const datos = doc.data();

        // Obtener nombre de usuario
        let nombreUsuario = 'Desconocido';
        try {
          const userDoc = await db.collection('users').doc(datos.userId).get();
          if (userDoc.exists) {
            nombreUsuario = userDoc.data().name || userDoc.data().email || 'Sin nombre';
          }
        } catch (err) {
          console.error("Error al obtener usuario:", err);
        }

        const fecha = new Date(datos.fecha.toDate ? datos.fecha.toDate() : datos.fecha);
        const fechaTexto = fecha.toLocaleDateString();
        const horaTexto = fecha.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${nombreUsuario}</td>
          <td>${fechaTexto}</td>
          <td>${horaTexto}</td>
          ${datos.partidos.map(p => `<td>${p.prediccion}</td>`).join('')}
        `;
        tbody.appendChild(fila);
      }
    }

    // Iniciar
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = 'login.html';
      } else {
        cargarResultados();
      }
    });
  </script>
</body>
</html>
