<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiniela MX | Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #006847 0%, #ce1126 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .auth-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .tab-container {
            display: flex;
            margin-bottom: 1.5rem;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: #eee;
            border: none;
            flex: 1;
            text-align: center;
        }
        .tab.active {
            background: #006847;
            color: white;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #ce1126;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .message {
            margin-top: 1rem;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e9; color: #2e7d32; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="tab-container">
            <button class="tab active" id="login-tab">Iniciar Sesión</button>
            <button class="tab" id="register-tab">Registrarse</button>
        </div>

        <!-- Formulario Login -->
        <div id="login-form">
            <div class="form-group">
                <input type="email" id="login-email" placeholder="Correo electrónico" required>
            </div>
            <div class="form-group">
                <input type="password" id="login-password" placeholder="Contraseña" required>
            </div>
            <button id="login-btn">Ingresar</button>
            <div id="login-message" class="message"></div>
        </div>

        <!-- Formulario Registro -->
        <div id="register-form" style="display:none;">
            <div class="form-group">
                <input type="text" id="register-name" placeholder="Nombre completo" required>
            </div>
            <div class="form-group">
                <input type="email" id="register-email" placeholder="Correo electrónico" required>
            </div>
            <div class="form-group">
                <input type="password" id="register-password" placeholder="Contraseña (mín. 6 caracteres)" required>
            </div>
            <button id="register-btn">Crear Cuenta</button>
            <div id="register-message" class="message"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
    <!-- Configuración -->
    <script src="js/firebase-config.js"></script>
    
    <!-- Lógica Auth -->
    <script>
        // Toggle entre login/registro
        document.getElementById('login-tab').addEventListener('click', () => {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-tab').classList.add('active');
            document.getElementById('register-tab').classList.remove('active');
        });

        document.getElementById('register-tab').addEventListener('click', () => {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
            document.getElementById('register-tab').classList.add('active');
            document.getElementById('login-tab').classList.remove('active');
        });

        // Login
        document.getElementById('login-btn').addEventListener('click', async () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const message = document.getElementById('login-message');

            try {
                await firebase.auth().signInWithEmailAndPassword(email, password);
                window.location.href = "quiniela.html";
            } catch (error) {
                message.textContent = traducirError(error.code);
                message.className = "message error";
                message.style.display = 'block';
            }
        });

        // Registro
        document.getElementById('register-btn').addEventListener('click', async () => {
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const message = document.getElementById('register-message');

            try {
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                await db.collection('users').doc(userCredential.user.uid).set({
                    name: name,
                    email: email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                message.textContent = "¡Cuenta creada con éxito!";
                message.className = "message success";
                message.style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = "quiniela.html";
                }, 1500);
            } catch (error) {
                message.textContent = traducirError(error.code);
                message.className = "message error";
                message.style.display = 'block';
            }
        });

        function traducirError(errorCode) {
            const errores = {
                'auth/invalid-email': 'Correo electrónico inválido',
                'auth/user-not-found': 'Usuario no registrado',
                'auth/wrong-password': 'Contraseña incorrecta',
                'auth/email-already-in-use': 'El correo ya está registrado',
                'auth/weak-password': 'La contraseña debe tener al menos 6 caracteres'
            };
            return errores[errorCode] || "Error desconocido";
        }
    </script>
</body>
</html>
