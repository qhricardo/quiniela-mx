<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiniela MX - Login</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #006847 0%, #ce1126 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    h1 {
      color: #006847;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #006847;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #004d33;
    }
    #form-message {
      margin-top: 1rem;
      padding: 10px;
      border-radius: 5px;
      display: none;
      text-align: center;
    }
    .error {
      background: #ffebee;
      color: #c62828;
    }
    .register-link {
      text-align: center;
      margin-top: 1.5rem;
    }
    .register-link a {
      color: #006847;
      text-decoration: none;
      font-weight: 500;
    }
    #google-login {
      margin-top: 1rem;
      background-color: #4285F4;
    }
    #google-login:hover {
      background-color: #3367D6;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Quiniela MX</h1>

    <form id="login-form">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit">Iniciar sesión</button>
      <div id="form-message" class="error"></div>
    </form>

    <button id="google-login">Continuar con Google</button>

    <div class="register-link">
      ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

  <!-- Tu configuración de Firebase -->
  <script src="js/firebase-config.js"></script>

  <!-- Lógica de autenticación -->
  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Inicio de sesión con email y contraseña
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('form-message');

      try {
        await auth.signInWithEmailAndPassword(email, password);
        window.location.href = "index.html";
      } catch (error) {
        let errorMessage;
        switch (error.code) {
          case 'auth/invalid-email':
            errorMessage = 'Correo electrónico inválido';
            break;
          case 'auth/user-not-found':
            errorMessage = 'Usuario no registrado';
            break;
          case 'auth/wrong-password':
            errorMessage = 'Contraseña incorrecta';
            break;
          case 'auth/too-many-requests':
            errorMessage = 'Demasiados intentos. Intenta más tarde.';
            break;
          default:
            errorMessage = 'Error al iniciar sesión';
        }
        messageDiv.textContent = errorMessage;
        messageDiv.style.display = 'block';
      }
    });

    // Inicio/registro con Google
    document.getElementById("google-login").addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(async (result) => {
          const user = result.user;
          const userRef = db.collection("users").doc(user.uid);
          const userDoc = await userRef.get();

          if (!userDoc.exists) {
            await userRef.set({
              userId: user.uid,
              name: user.displayName || "",
              email: user.email,
              photoURL: user.photoURL || "",
              createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            console.log("Nuevo usuario registrado en Firestore");
          } else {
            console.log("Usuario ya registrado");
          }

          window.location.href = "index.html";
        })
        .catch((error) => {
          console.error("Error con Google Sign-In", error);
          alert("No se pudo iniciar sesión con Google.");
        });
    });
  </script>
</body>
</html>
