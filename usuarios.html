<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuarios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      color: #006847;
      text-align: center;
    }
    form {
      background-color: white;
      padding: 20px;
      margin: 0 auto;
      max-width: 500px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      background-color: #006847;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004e36;
    }
    #mensaje {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Registrar o Editar Usuario</h1>
  <form id="usuario-form">
    <label for="uid">UID del Usuario</label>
    <input type="text" id="uid" required>

    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" required>

    <label for="email">Correo Electrónico</label>
    <input type="email" id="email" required>

    <button type="submit">Guardar Usuario</button>
  </form>

  <div id="mensaje"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    const db = firebase.firestore();

    const form = document.getElementById('usuario-form');
    const mensaje = document.getElementById('mensaje');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const uid = document.getElementById('uid').value.trim();
      const nombre = document.getElementById('nombre').value.trim();
      const email = document.getElementById('email').value.trim();

      try {
        await db.collection('users').doc(uid).set({
          uid: uid,
          name: nombre,
          email: email
        });
        mensaje.textContent = 'Usuario guardado correctamente';
        mensaje.style.color = 'green';
        form.reset();
      } catch (error) {
        console.error('Error al guardar usuario:', error);
        mensaje.textContent = 'Error al guardar usuario';
        mensaje.style.color = 'red';
      }
    });
  </script>
</body>
</html>
