<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiniela MX | Jornada 15</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        // Verificar sesi√≥n al cargar
        if (!localStorage.getItem('usuarioLogueado')) {
            window.location.href = "login.html";
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">QuinielaMX</div>
        <div class="user-panel">
            <span id="usernameDisplay"></span>
            <button id="logoutBtn" class="btn-logout">Salir</button>
        </div>
    </header>

    <!-- Contenido de tu quiniela -->
    <main class="container">
        <h1>Jornada 15 - Apertura 2024</h1>
        <!-- Tabla de partidos... -->
    </main>

    <script src="js/auth.js"></script>
    <script src="js/quiniela.js"></script>
    <script>
        // Mostrar usuario y manejar logout
        const usuario = JSON.parse(localStorage.getItem('usuarioLogueado'));
        if (usuario) {
            document.getElementById('usernameDisplay').textContent = usuario.nombre;
        }
        
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('usuarioLogueado');
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
