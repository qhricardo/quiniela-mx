<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiniela MX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #006847, #ce1126);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #006847;
    }

    .partido {
      margin-bottom: 1rem;
    }

    select {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #006847;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #status {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }

    #nueva-quiniela-btn {
      margin-top: 1.5rem;
      background-color: #ce1126;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tu Quiniela</h1>
    <form id="quiniela-form">
      <div class="partido">
        <label>Partido 1:</label>
        <select name="p1">
          <option value="local">Local</option>
          <option value="empate">Empate</option>
          <option value="visita">Visita</option>
        </select>
      </div>
      <div class="partido">
        <label>Partido 2:</label>
        <select name="p2">
          <option value="local">Local</option>
          <option value="empate">Empate</option>
          <option value="visita">Visita</option>
        </select>
      </div>
      <div class="partido">
        <label>Partido 3:</label>
        <select name="p3">
          <option value="local">Local</option>
          <option value="empate">Empate</option>
          <option value="visita">Visita</option>
        </select>
      </div>
      <button type="submit" id="guardar-btn">Guardar Pronóstico</button>
    </form>
    <button id="nueva-quiniela-btn">Nueva Quiniela</button>
    <div id="status"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

  <!-- Configuración de Firebase -->
  <script src="js/firebase-config.js"></script>

  <script>
    let registroActual = 1;
    let totalRegistros = 0;
    const form = document.getElementById('quiniela-form');
    const statusDiv = document.getElementById('status');
    const guardarBtn = document.getElementById('guardar-btn');
    const nuevaQuinielaBtn = document.getElementById('nueva-quiniela-btn');

    function bloquearFormulario() {
      document.querySelectorAll('select').forEach(s => s.disabled = true);
      guardarBtn.disabled = true;
      guardarBtn.textContent = 'Pronóstico Guardado';
    }

    function limpiarFormulario() {
      document.querySelectorAll('select').forEach(s => {
        s.disabled = false;
        s.selectedIndex = 0;
      });
      guardarBtn.disabled = false;
      guardarBtn.textContent = 'Guardar Pronóstico';
      statusDiv.textContent = '';
    }

    firebase.auth().onAuthStateChanged(async (user) => {
      if (!user) {
        form.style.display = 'none';
        nuevaQuinielaBtn.style.display = 'none';
        statusDiv.textContent = 'Debes iniciar sesión para usar la quiniela.';
        return;
      }

      const uid = user.uid;
      const registrosRef = firebase.firestore().collection('quinielas').doc(uid).collection('registros');
      const snapshot = await registrosRef.get();
      totalRegistros = snapshot.size;

      if (totalRegistros >= 5) {
        bloquearFormulario();
        nuevaQuinielaBtn.disabled = true;
        statusDiv.textContent = 'Has alcanzado el límite de 5 quinielas.';
      } else {
        registroActual = totalRegistros + 1;
        limpiarFormulario();
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const user = firebase.auth().currentUser;
      if (!user) return alert("No has iniciado sesión");

      const uid = user.uid;

      if (registroActual > 5) {
        statusDiv.textContent = "Ya no puedes registrar más quinielas.";
        return;
      }

      const resultados = [];
      document.querySelectorAll('select').forEach(select => {
        resultados.push(select.value);
      });

      await firebase.firestore()
        .collection('quinielas')
        .doc(uid)
        .collection('registros')
        .doc(registroActual.toString())
        .set({
          resultados,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

      statusDiv.textContent = `Quiniela #${registroActual} guardada correctamente.`;
      bloquearFormulario();
      registroActual++;
      totalRegistros++;

      if (totalRegistros >= 5) {
        nuevaQuinielaBtn.disabled = true;
        statusDiv.textContent += " Límite alcanzado.";
      }
    });

    nuevaQuinielaBtn.addEventListener('click', () => {
      if (totalRegistros < 5) {
        limpiarFormulario();
      }
    });
  </script>
</body>
</html>
