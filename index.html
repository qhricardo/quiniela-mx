<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Pronóstico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef1f2;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #006847;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .partido {
      margin-bottom: 10px;
    }
    .partido label {
      display: block;
      font-weight: bold;
    }
    .partido select {
      width: 100%;
      padding: 6px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #006847;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004f35;
    }
  </style>
</head>
<body>

  <h1>Pronóstico Semanal</h1>

  <form id="form-pronostico">
    <div id="contenedor-partidos"></div>
    <button type="submit">Enviar Pronóstico</button>
  </form>

  <!-- Archivo que contiene los equipos programados -->
  <script src="js/partidos-data.js"></script>

  <script>
    const contenedor = document.getElementById("contenedor-partidos");

    // Crea un bloque por cada partido
    window.partidosProgramados.forEach((partido, index) => {
      const div = document.createElement('div');
      div.className = 'partido';

      div.innerHTML = `
        <label for="partido-${index}">${partido}</label>
        <select id="partido-${index}" name="partido-${index}">
          <option value="">Selecciona</option>
          <option value="L">Local</option>
          <option value="E">Empate</option>
          <option value="V">Visitante</option>
        </select>
      `;

      contenedor.appendChild(div);
    });

    // Ejemplo de manejo del formulario
    document.getElementById('form-pronostico').addEventListener('submit', function (e) {
      e.preventDefault();

      const pronosticos = [];
      for (let i = 0; i < window.partidosProgramados.length; i++) {
        const valor = document.getElementById(`partido-${i}`).value.toUpperCase();
        pronosticos.push({ partido: window.partidosProgramados[i], prediccion: valor });
      }

      console.log("Pronóstico enviado:", pronosticos);

      // Aquí podrías guardar los pronósticos en Firestore u otra base de datos.
    });
  </script>
</body>
</html>
