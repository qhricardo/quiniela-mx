<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Captura de Pronósticos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #f0f0f0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    header h1 {
      margin: 0;
      color: #006847;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .user-info span {
      font-weight: bold;
      color: #333;
    }
    .logout-btn {
      padding: 8px 14px;
      background-color: #ce1126;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    form {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .partido {
      margin-bottom: 15px;
    }
    .partido label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    select {
      width: 100%;
      padding: 8px;
    }
    button[type="submit"] {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #006847;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #004d33;
    }
  </style>
</head>
<body>

  <header>
    <h1>Captura de Pronósticos</h1>
    <div class="user-info">
      <span id="username">Usuario</span>
      <button class="logout-btn" id="logout-btn">Cerrar Sesión</button>
    </div>
  </header>

  <form id="formulario-pronosticos">
    <div class="partido">
      <label>1. América vs Guadalajara</label>
      <select name="p1">
        <option value="1">Gana Local</option>
        <option value="X">Empate</option>
        <option value="2">Gana Visitante</option>
      </select>
    </div>
    <div class="partido">
      <label>2. Cruz Azul vs Monterrey</label>
      <select name="p2">
        <option value="1">Gana Local</option>
        <option value="X">Empate</option>
        <option value="2">Gana Visitante</option>
      </select>
    </div>
    <!-- Puedes agregar más partidos igual que los anteriores -->

    <button type="submit">Guardar Pronósticos</button>
  </form>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    const db = firebase.firestore();

    // Verifica sesión activa
    firebase.auth().onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      // Mostrar nombre del usuario
      const userDoc = await db.collection('users').doc(user.uid).get();
      document.getElementById('username').textContent = userDoc.exists ? userDoc.data().name : user.email;
    });

    // Guardar pronósticos
    document.getElementById('formulario-pronosticos').addEventListener('submit', async (e) => {
      e.preventDefault();

      const user = firebase.auth().currentUser;
      if (!user) return;

      const partidos = [
        { local: "América", visitante: "Guadalajara", prediccion: e.target.p1.value },
        { local: "Cruz Azul", visitante: "Monterrey", prediccion: e.target.p2.value },
        // Agrega aquí más partidos
      ];

      await db.collection("pronosticos").add({
        userId: user.uid,
        fecha: new Date(),
        partidos
      });

      window.location.href = "resultados.html";
    });

    // Cerrar sesión
    document.getElementById('logout-btn').addEventListener('click', () => {
      firebase.auth().signOut();
    });
  </script>
</body>
</html>
