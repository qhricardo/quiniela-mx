<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captura de Pronósticos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h2 {
      color: #006847;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #006847;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d33;
    }
  </style>
</head>
<body>
  <h2>Captura de Pronósticos - Jornada</h2>
  <form id="pronosticos-form">
    <div id="partidos-container"></div>
    <button type="submit">Guardar Pronósticos</button>
  </form>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

  <!-- Tu configuración -->
  <script src="js/firebase-config.js"></script>

  <script>
    const db = firebase.firestore();
    const partidos = [
      { local: "América", visitante: "Guadalajara" },
      { local: "Cruz Azul", visitante: "Monterrey" },
      { local: "Tigres", visitante: "Pumas" },
      { local: "Santos", visitante: "Pachuca" },
      { local: "León", visitante: "Toluca" },
      { local: "Atlas", visitante: "Necaxa" },
      { local: "Mazatlán", visitante: "Juárez" },
      { local: "Querétaro", visitante: "Tijuana" },
      { local: "Puebla", visitante: "San Luis" },
      { local: "Monarcas", visitante: "Veracruz" }
    ];

    const container = document.getElementById('partidos-container');

    // Generar formulario dinámico
    partidos.forEach((partido, index) => {
      const label = document.createElement('label');
      label.textContent = `${index + 1}. ${partido.local} vs ${partido.visitante}`;

      const select = document.createElement('select');
      select.name = `prediccion-${index}`;
      select.required = true;

      ["", "1", "X", "2"].forEach(value => {
        const option = document.createElement('option');
        option.value = value;
        option.textContent = value === "" ? "-- Selecciona --" :
                            value === "1" ? "Gana Local" :
                            value === "X" ? "Empate" : "Gana Visitante";
        select.appendChild(option);
      });

      container.appendChild(label);
      container.appendChild(select);
    });

    // Guardar pronósticos
    document.getElementById('pronosticos-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const user = firebase.auth().currentUser;
      if (!user) {
        alert("Debes iniciar sesión primero.");
        return;
      }

      const partidosData = partidos.map((partido, index) => {
        const prediccion = document.querySelector(`select[name="prediccion-${index}"]`).value;
        return {
          local: partido.local,
          visitante: partido.visitante,
          prediccion
        };
      });

      try {
        await db.collection("pronosticos").add({
          userId: user.uid,
          fecha: firebase.firestore.FieldValue.serverTimestamp(),
          partidos: partidosData
        });
        alert("Pronósticos guardados correctamente.");
        document.getElementById('pronosticos-form').reset();
      } catch (error) {
        console.error("Error al guardar:", error);
        alert("Hubo un error al guardar los pronósticos.");
      }
    });
  </script>
</body>
</html>
